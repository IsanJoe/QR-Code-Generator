  <body>
    <header class="headerBackground">
      <div class="container">
        <div class="row d-flex flex-row align-items-center">
          <div class="col-6">
            <img id="codeScanLogo" src="./img/Logo.svg" alt="codeScanLogo" />
          </div>
          <div class="col-6 mt-2">
            <p id="qrCodeGenerator">
              QR Code Generator
              <span id="free"> - It's always free!</span>
            </p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div
          class="row mt-5 d-flex flex-row justify-content-evenly align-items-center"
        >
          <div class="col-md-7 col-10">
            <p class="fw-bold mb-3" id="headGenerate">Generate Now!</p>
            <p class="mb-1" id="p1">
              QR Codes allow smartphone users to access your website simply and
              quickly. Enter your URL below to generate a QR Code and download
              the image
            </p>

            <!-- FORM SECTION -->
            <form id="generate-form" class="mt-4">
              <input
                id="url"
                type="url"
                class="border-1 border-dark rounded w-100 me-2"
                style="padding: 2vmin; font-size: 3vmin; margin-bottom: 5vmin"
                placeholder="Enter a valid URL"
                required
              />
              <select
                id="size"
                class="border-1 border-dark rounded w-100 me-2"
                style="padding: 2vmin; font-size: 3vmin; margin-bottom: 5vmin"
              >
                <option value="50">50x50</option>
                <option value="75">75x75</option>
                <option value="100">100x100 (default)</option>
                <option value="150">150x150</option>
                <option value="200" selected>200x200</option>
              </select>

              <button
                class="btnGenerate rounded w-100 text-light"
                type="submit"
              >
                Generate QR Code
              </button>
            </form>
          </div>
          <div
            class="col-md-5 col-6 mt-md-0 mt-5 d-flex flex-row justify-content-center align-content-center align-items-center"
          >
            <img
              id="imageScan"
              class="w-100"
              src="./img/Scan.svg"
              alt="Qr Code Image"
            />
